<span id="simulationmain"></span><h1>模拟器<a class="headerlink" href="#simulators" title="永久链接至标题"></a></h1>
<p>ROS 2可以与多个高级机器人仿真器配合使用，例如Gazebo、Webots等。与turtlesim不同，它们依靠基于物理的机器人、传感器、执行器和物体模型提供相当逼真的结果。因此，你在仿真中观察到的情况非常接近将ROS 2控制器转移到实际机器人时的情况。</p>
<p>这一系列教程将教你如何在ROS 2中配置不同的仿真器。</p>
